<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Boot Validation Login Form Example</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-form">
    <form action="#" th:action="@{/tickets}" th:object="${ticket}"
          method="post">
        <h2 class="text-center">Sign in</h2>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span> <input
                    type="text" class="form-control" th:field="*{id}"
                    placeholder="id" />

            </div>
            <span class="red" th:if="${#fields.hasErrors('id')}"
                  th:errors="*{id}"></span>
        </div>


        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span> <input
                    type="text" class="form-control" th:field="*{name}"
                    placeholder="name" />

            </div>
            <span class="red" th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="	fas fa-comment"></i></span> <input
                    type="description" class="form-control" th:field="*{description}"
                    placeholder="description" />

            </div>
            <span class="red" th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"></span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Sign
                in</button>
        </div>
    </form>
</div>
</body>
</html>
